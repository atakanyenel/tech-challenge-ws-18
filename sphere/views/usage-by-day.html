<!doctype html>
<html>

<head>
	<title>Line Chart Multiple Axes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="./utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var lineChartData = {
			labels: [],
			datasets: []
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: true,
						text: 'Daily Usage of Sockets'
					},
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'y-axis-1',
						}],
					}
				}
			});
		};

		
        
        $.get("/usage-by-day", function(data, status){
            lineChartData.labels=data["labels"]
            
			values=data["values"]
			console.log(values)
			Object.keys(values).forEach(function(key,index){
				newDataset={
				label:"",
				borderColor:[],
				backgroundColor:[],
				fill:false,
				data:[],
				yAxisID:"y-axis-1"
			}
			var colorNames = Object.keys(window.chartColors);
			var colorName=colorNames[index % colorNames.length];
            var newColor=window.chartColors[colorName];
            newDataset.backgroundColor.push(newColor)
			newDataset.borderColor.push(newColor)
				console.log(key)
				newDataset.label=key
				Object.keys(values[key]).forEach(date=>{
					console.log(values[key][date])
					newDataset.data.push(values[key][date])
				})
				
				lineChartData.datasets.push(newDataset)
				
			})
			
			
        })
	</script>
</body>

</html>
