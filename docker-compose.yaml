#      context: socket
#    depends_on:
#      - sphere
#      - mqtt

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"

  sphere:
    build:
      context: sphere
    depends_on:
      - mqtt
      - mysql
      - adminer
    restart: always
    ports:
      - 4000:4000
  
  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ./db-data:/var/lib/mysql
    ports:
      - 3306:3306

      
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  reinvent:
    restart: always
    build:
      context: reinvent
    ports:
      - 5000:5000